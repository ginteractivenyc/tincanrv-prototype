<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">

		<meta name="description" content="">

    <body>
    
    	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<form class="form-vertical" id="login" method="POST" action="http://www.tincanrv.com/auth/register" accept-charset="UTF-8">
   <label>Name: </label><input required="true" type="text" name="model" id="name"><br /><br />
   <label>User Name: </label><input required="true" type="text" name="username" id="username"><br /><br />
   <label>Email: </label><input required="true" type="text" name="email" id="email"><br /><br />
   <label>Password: </label><input required="true" type="password" name="password" id="password"><br /><br />
   <input id="loginBtn" type="submit" value="Register">
</form>
<div id="response"></div>
<script>
   $(function() {

    var RVData = {
        "model": "buick",
        "type": "class a",
        "year": "1955",
        "length": "40",
        "description": "bwjfbjwfbwhjf"
    }
       $('#loginBtn').click(function(e){
           e.preventDefault();
           $.ajax({
               url: 'http://tincanrv.com/api/v1/users/gdrums/rv/create',
               type: 'post',
               dataType: 'json',
               data: RVData,
               success: function(data) {
                   console.log(data); // <- this would have to be your own way of showing that user is logged in
               },
               error: function (xhr, ajaxOptions, thrownError) {
                   console.log(thrownError) // <- same here, your own div, p, span, whatever you wish to use
               }
           });
           return false;
       });
   });
</script>
    </body>
</html>
