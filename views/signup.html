

		<form id="signUpForm" ng-submit="insertUser()">
			<div class="formWrapper">
				<div class="col-sm-12">
					<div class="col-md-4">
						<div class="form-group">
							<label for="firstname"> First Name</label>
							<input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name">
						</div>
					</div>
					<div class="col-md-4">
						<div class="form-group">
							<label for="middlename"> Middle Name</label>
							<input type="text" class="form-control" id="middlename" name="middlename" placeholder="Enter Middle Name">
						</div>
					</div>
					<div class="col-sm-4">
						<div class="form-group">
							<label for="lastname"> Last Name</label>
							<input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Last Name">
						</div>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="col-md-6">
						<div class="form-group">
							<label for="gender">Gender</label>
							<input type="text" class="form-control" id="gender" name="gender" placeholder="Enter Gender">
						</div>
					</div>
					<div class="col-sm-6">
						<div class="form-group">
							<label for="suffix"> Suffix</label>
							<input type="text" class="form-control" id="suffix" name="suffix" placeholder="Enter Suffix">
						</div>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="col-md-6">
						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
						</div>
					</div>
				</div>
				
				<div class="col-sm-12">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="email">Email address</label>
							<input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
						</div>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="col-sm-6">
						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" id="password" name= "password" placeholder="Password">
						</div>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="col-sm-3">
						<div class="form-group">
							<select name="type" class="form-control" id="type">
								<option>Type</option>
								<option>Lister</option>
								<option>Renter</option>
							</select>
						</div>
					</div>
				</div>
				


			</div>
		</form>


		<form id="addressForm" ng-submit="addressCreate()">

					<div class="col-sm-6">

							</select>
						</div>
					</div>
				</div>
				<div class="col-sm-12">
					<div class="col-sm-3">
						<div class="form-group">
							<label for="zipcode"> Zip Code</label>
							<input type="text" class="form-control" id="zipcode" name="zipcode" placeholder="Enter Zip Code">
						</div>
					</div>
				</div>
			</div>
			<div  class="signupbtn btn btn-default" ng-click="insertUser()">Edit</div>
		</form>
